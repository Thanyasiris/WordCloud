<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wordcloud Twitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gray-50 border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a class="flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/800px-Twitter-logo.svg.png" class="h-6 mr-3 sm:h-9" alt="Twitter Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Wordcloud Twitter</span>
            </a>
        </div>
    </nav>
    
    <form class="flex items-center justify-center mt-5 mx-3 md:mt-8">   
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full md:w-1/3">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search keyword or hashtag" required>
        </div>
        <button type="button" onclick="compute(4)" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="sr-only">Search</span>
        </button>
    </form>
    <img id="img" src="./result/wc-all.png" class="py-8 md:mt-10 mx-auto w-full md:w-2/5">
    <div class="grid grid-rows-3 grid-flow-col gap-10 h-72 p-8 my-12 items-center justify-center">
        <div class="row-start-1 row-end-3 ">
            <button type="button" onclick="computeButton(2)" class="w-64 max-w-sm p-4 bg-white border rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-gray-50 duration-300">
                <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">negative sentiment</h5>
                <img src="https://cdn-icons-png.flaticon.com/512/743/743418.png" class="w-16 inline-flex mx-auto"/>
            </button>
        </div>
        <div class="row-start-2 row-end-4">
            <button type="button" onclick="computeButton(3)" class="w-64 max-w-sm p-4 bg-white border rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-gray-50 duration-300">
                <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">neutral sentiment</h5>
                <img src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png" class="w-16 inline-flex mx-auto"/>
            </button>
        </div>
        <div class="row-start-1 row-end-3 ">
            <button type="button" onclick="computeButton(1)" class="w-64 max-w-sm p-4 bg-white border rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-gray-50 duration-300">
                <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">positive sentiment</h5>
                <img src="https://cdn-icons-png.flaticon.com/512/3106/3106048.png" class="w-16 inline-flex mx-auto"/>
            </button>
        </div>
    </div>
    <!-- Main modal -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 p-4 w-full md:inset-0 h-modal md:h-full">
        <div class="relative w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Terms of Service
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                    63050095 Kanticha Trisri
                    63050096 Kanya Saenkham
                    63050146 Thanyasiri Srisoongnern
                    63050147 Tharita Watanapa
                    63050166 Pilada Prasan
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<footer class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 <a href="https://github.com/cseleven" class="hover:underline">Eleven</a>. Big Data, Computer Science, KMITL.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="https://classroom.google.com/c/NTM3Nzc4MzY0NjU3/a/NTAzMjY4NTE3OTYx/details" class="mr-4 hover:underline md:mr-6 ">About</a>
        </li>
        <li>
            <a href="https://github.com/cseleven/WordCloud.git" class="mr-4 hover:underline md:mr-6">GitHub</a>
        </li>
        <li>
            <a href="https://github.com/cseleven" class="mr-4 hover:underline md:mr-6">Contact</a>
        </li>
        <li>
            <!-- Modal toggle -->
            <button class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" data-modal-toggle="defaultModal">
                developer
            </button>
        </li>
    </ul>
</footer>

</html>
